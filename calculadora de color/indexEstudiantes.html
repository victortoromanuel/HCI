<!DOCTYPE html>
<html>
<head>
	<title> Mi primera practica en Javascript</title>

	<!-- Importando biblioteca Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Estilos para iconos -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script type="text/javascript" src="practica_Toro.js"></script>
</head>
<body>

	<div class="container">
  		<div class="row">
		    <div class="col-md-2"></div>
		    <div class="col-md-8">
		    	<h1 style="text-align: center;">Calculadora de color</h1>
		    </div>
		    <div class="col-md-2"></div>
  		</div>
	  	<div class="row" style="margin-top: 30px;">
	    	<div class="col-md-2"></div>
	    	<div class="col-md-4">
	    		<p style="text-align: center">Convierte y visualiza como se ver√≠a el color transformado como color primario</p>
	    		<form id="formColors">
				  <div class="form-group">
				    <label for="enterColorCodeRGB">Ingrese color RGB</label>
				    <input type="text" class="form-control" id="enterColorCodeRGB" placeholder="R,G,B">
				  </div>
				  <div class="form-group">
				    <label for="enterColorCodeHexa">Ingrese color en hexadecimal</label>
				    <div style="display: flex">
				    	<p style="margin-top: 5px; font-size: 20px;">#</p>
				    	<input type="text" class="form-control" id="enterColorCodeHexa" placeholder="FFFFFF" style="margin-left: 5px;">
				    </div>
				  </div>
				  <button type="button" class="btn btn-primary" onclick="main()">Convertir</button>
				</form>
	    	</div>
	    	<div class="col-md-4">
	    		<div class="col-md-12 changeColor" style="background-color: #C6C6C6; height: 50px;" id="color"></div>
	    		<div class="col-md-12" style="background-color: #EAE9E9; height: 250px;">
	    			<div class="col-md-2"></div>
	    			<div class="col-md-6" style="background-color: #FFFFFF; height: 150px;float: left;margin-top: 20px;margin-left: 10px;"></div>
	    			<div class="col-md-4" style="background-color: #FFFFFF; height: 150px;float: right; margin-top: 20px;margin-right: 10px;"></div>
	    			<div id="colour" style="background-color: #C6C6C6;height: 65px;position: relative; border-radius: 200px; width: 20%; float: right; margin-top: -10px; margin-right: 30px;" class="changeColor">
	    				<i class="fa fa-plus" style="font-size:35px; color:#FFFFFF; margin-left: 18px;margin-top: 15px;" onclick="color()"></i>
	    			</div>
	    		</div>
	    	<div class="col-md-2"></div>
	  	</div>
	</div>
</body>

</html>
